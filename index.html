<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia viewer</title>

<body>
<div class = "container">
    <h1 class = "heading text-center">Wikipedia Viewer</h1>

    <div class = "search-row row row centered">

            <div class = "input-group text-center">
                <input class = "form-control" id="searchbar">
                <span class="input-group-button">
  <a href="#" class = "btn btn-default" id="submitbutton"><i class = "fa fa-search pull-right"></i>Search</a>
<a href = "https://en.wikipedia.org/wiki/Special:Random" target = "_blank" class = "btn btn-default" id = "random">Learn something new? <i class = "fa fa-random"></i></a>
        </span>
            </div>
        </div>
        <div>
            <ul id = "output">
            </ul>
        </div>
